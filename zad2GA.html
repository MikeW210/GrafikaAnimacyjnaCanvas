function init()
{
  context= myCanvas.getContext('2d');
  setInterval(draw,10);
}

function draw()
{
  context.clearRect(0,0, 300,300);
  context.beginPath();
  context.fillStyle="#0000ff";
  // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
  context.arc(x+ballr,y+ballr,ballr,0,Math.PI*2,true);
  context.closePath();
  context.fill();
  
    if(x<300-r && y == 0){
        x= x + 5;
    }else if(x==300-r && y < 300 - r){
        y= y + 5;
    } else if (x > 0 && y == 300 - r){
        x = x - 5;
    } else if (x == 0 && y > 0){
        y = y - 5;
    }


}
